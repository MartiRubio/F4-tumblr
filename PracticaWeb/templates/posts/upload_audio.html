<!-- Button trigger modal -->
  <button type="button" id="audioUpload" class="btn btn-primary upload-button" data-toggle="modal" data-target="#exampleModal">
    <hr class="hr-over">
    <span class="upload-button-icon">&#xEA6A;</span><br>
    <hr class="hr-under">
    <span class="upload-button-caption">Audio</span>
  </button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Audio Uploader</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body media-upload media-dropzone media-container">
                <p class="upload-centered-text">Upload File</p>
                <form enctype="multipart/form-data" method="POST" action="{% url 'audio_upload'%}">
                {% csrf_token %}
                {{ audio_form.as_p }}
      </div>
        <div class="modal-footer">
        <button style="align:left" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        <input type="submit" class="btn btn-primary" value="Upload"/>
        </form>
      </div>
    </div>
  </div>
</div>
