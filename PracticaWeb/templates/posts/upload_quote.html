<!-- Button trigger modal -->
  <button type="button" id="quoteUpload" class="btn btn-primary upload-button" data-toggle="modal" data-target="#quoteModal">
    <hr class="hr-over">
    <span class="upload-button-icon">&#xEA75;</span><br>
    <hr class="hr-under">
    <span class="upload-button-caption">Quote</span>
  </button>
<!-- Modal -->
<div class="modal fade" id="quoteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form enctype="multipart/form-data" method="POST" action="{% url 'quote_upload'%}">
              {% csrf_token %}
              <div class="form-group">
                  <input type="text" class="form-control" name="quote" id="quote" placeholder='"Quote"'>
                  <input type="text" class="form-control" name="source" id="source" placeholder="â€” Source">
              </div>
          </form>

      </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  id="close_btn_quote" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="post_btn_quote">Post</button>
      </div>
    </div>
  </div>
</div>
