<!-- Button trigger modal -->
  <button type="button" id="videoUpload" class="upload-button btn btn-primary" data-toggle="modal" data-target="#videoModal">
    <hr class="hr-over">
    <span class="upload-button-icon">&#xEA79;</span><br>
    <hr class="hr-under">
    <span class="upload-button-caption">Video</span>
  </button>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h1>Video Uploader</h1>
                <form enctype="multipart/form-data" method="POST" action="{% url 'video_upload'%}">
                {% csrf_token %}
                {{ video_form.as_p }}
                <input type="submit" value="Upload"/>
                </form>

      </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
